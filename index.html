    <style>
        :root { --accent: #a5b4fc; --glass: rgba(0, 0, 0, 0.7); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: white; font-family: -apple-system, "PingFang SC", sans-serif; }
        
        /* è§†é¢‘èƒŒæ™¯ */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: opacity 1s; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2; pointer-events: none; }

        /* å†…å®¹å±‚ - é™ä½å±‚çº§é˜²æ­¢é®æŒ¡ */
        .content { position: relative; z-index: 5; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; }
        .content > * { pointer-events: auto; } /* ä»…è®©å†…å®¹å†…éƒ¨çš„æŒ‰é’®å¯ç‚¹ */

        .breath-circle { 
            width: 45vmin; height: 45vmin; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
            background: radial-gradient(circle, rgba(165,180,252,0.1) 0%, transparent 80%);
            transition: transform 4s ease-in-out;
        }
        .is-breathing .breath-circle { animation: breatheEffect 8s infinite ease-in-out; }
        @keyframes breatheEffect { 0%, 100% { transform: scale(0.85); opacity: 0.5; } 50% { transform: scale(1.15); border-color: var(--accent); opacity: 1; } }

        .timer-display { font-size: 3.5rem; font-weight: bold; font-family: monospace; margin: 15px 0; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .guide-text { font-size: 1.2rem; height: 3rem; text-align: center; max-width: 85%; opacity: 0.9; }

        /* è°ƒéŸ³å° - ç¡®ä¿åœ¨å·¦ä¸‹è§’å¯ç‚¹ */
        .mixer-panel {
            position: absolute; bottom: 30px; left: 30px; z-index: 1000;
            background: var(--glass); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            width: 220px; 
        }
        .mixer-item { margin-bottom: 15px; }
        .mixer-label-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .mixer-label-row label { font-size: 11px; color: #aaa; }
        .vol-num { font-size: 11px; font-family: monospace; color: var(--accent); background: rgba(165,180,252,0.1); padding: 2px 5px; border-radius: 4px; min-width: 32px; text-align: center; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; margin: 0; }

        /* å³ä¸Šè§’è®¾ç½® - ç»å¯¹ç½®é¡¶ */
        .settings { position: absolute; top: 20px; right: 20px; z-index: 10000; }
        .dropdown { 
            display: none; position: absolute; top: 55px; right: 0; background: #111; 
            backdrop-filter: blur(20px); border-radius: 12px; width: 180px; border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .dropdown.show { display: block; }
        .item { padding: 15px; cursor: pointer; font-size: 14px; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.1); color: #fff; }
        .item:hover { background: var(--accent); color: #000; }

        .btn { padding: 12px 25px; border-radius: 30px; border: 1px solid white; background: rgba(255,255,255,0.15); color: white; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .btn:hover { background: white; color: black; }
        .controls { display: flex; gap: 20px; margin-top: 30px; }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source id="video-source" src="cloud.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="mixer-panel">
        <div style="font-size: 13px; margin-bottom: 15px; font-weight: bold; color: var(--accent);">æ°›å›´è°ƒéŸ³å°</div>
        <div class="mixer-item">
            <div class="mixer-label-row"><label>æ—‹å¾‹éŸ³ä¹</label><span class="vol-num" id="txt-music">50%</span></div>
            <input type="range" id="vol-music" min="0" max="1" step="0.01" value="0.5" oninput="applyVolume()">
        </div>
        <div class="mixer-item">
            <div class="mixer-label-row"><label>è‡ªç„¶ç¯å¢ƒ</label><span class="vol-num" id="txt-nature">50%</span></div>
            <input type="range" id="vol-nature" min="0" max="1" step="0.01" value="0.5" oninput="applyVolume()">
        </div>
        <div class="mixer-item">
            <div class="mixer-label-row"><label>å åŠ ç™½å™ª</label><span class="vol-num" id="txt-ambient">20%</span></div>
            <input type="range" id="vol-ambient" min="0" max="1" step="0.01" value="0.2" oninput="applyVolume()">
        </div>
    </div>

    <div class="settings">
        <button class="btn" id="menu-btn" onclick="toggleMenu(event)">åœºæ™¯ & æ—¶é•¿ âš™ï¸</button>
        <div class="dropdown" id="menu">
            <div style="padding: 10px 15px; font-size: 10px; color: #888;">åˆ‡æ¢åœºæ™¯</div>
            <div class="item" onclick="changeScene('cloud.mp4', 'cloud_theme.mp3', 'cloud_bg.mp3')">â˜ï¸ äº‘ç«¯ Cloud</div>
            <div class="item" onclick="changeScene('galaxy.mp4', 'galaxy_theme.mp3', 'galaxy_bg.mp3')">ğŸŒŒ å¤ªç©º Galaxy</div>
            <div class="item" onclick="changeScene('forest.mp4', 'forest_theme.mp3', 'forest_bg.mp3')">ğŸŒ² æ£®æ— Forest</div>
            <div style="padding: 10px 15px; font-size: 10px; color: #888;">è®¾å®šæ—¶é—´</div>
            <div class="item" onclick="updateTime(5)">â±ï¸ 5 åˆ†é’Ÿ</div>
            <div class="item" onclick="updateTime(10)">â±ï¸ 10 åˆ†é’Ÿ</div>
            <div class="item" onclick="updateTime(20)">â±ï¸ 20 åˆ†é’Ÿ</div>
        </div>
    </div>

    <div class="content" id="app">
        <div class="breath-circle"><span id="breath-status" style="letter-spacing: 4px; font-size: 1.2rem;">å‡†å¤‡</span></div>
        <div class="timer-display" id="timer-text">10:00</div>
        <div class="guide-text" id="guide-text">åœ¨é™è°§ä¸­æ‰¾å›è‡ªæˆ‘</div>
        <div class="controls">
            <button class="btn" id="start-btn" onclick="startMeditation()" style="background:white; color:black; font-weight:bold;">å¼€å§‹ç»ƒä¹ </button>
            <button class="btn" id="pause-btn" onclick="togglePause()" style="display:none;">æš‚åœ</button>
        </div>
    </div>

    <audio id="audio-music" loop src="cloud_theme.mp3"></audio>
    <audio id="audio-nature" loop src="cloud_bg.mp3"></audio>
    <audio id="audio-ambient" loop src="universal_noise.mp3"></audio>
    <audio id="audio-gong" src="finish_gong.mp3"></audio>

    <script>
        const v = document.getElementById('bg-video');
        const aMusic = document.getElementById('audio-music');
        const aNature = document.getElementById('audio-nature');
        const aAmbient = document.getElementById('audio-ambient');
        const aGong = document.getElementById('audio-gong');
        const timerText = document.getElementById('timer-text');
        const guide = document.getElementById('guide-text');
        const breathStatus = document.getElementById('breath-status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const menu = document.getElementById('menu');
        
        let timeLeft = 600; 
        let isRunning = false;
        let isPaused = false;
        let countdown = null;

        function updateTime(mins) {
            clearInterval(countdown);
            isRunning = false;
            isPaused = false;
            timeLeft = mins * 60;
            timerText.innerText = mins + ":00";
            startBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            document.getElementById('app').classList.remove('is-breathing');
            [aMusic, aNature, aAmbient, v].forEach(el => { try { el.pause(); } catch(e){} });
            breathStatus.innerText = "å‡†å¤‡";
            guide.innerText = "æ—¶é—´å·²è®¾å®šä¸º " + mins + " åˆ†é’Ÿ";
            menu.classList.remove('show');
        }

        function applyVolume() {
            try {
                aMusic.volume = document.getElementById('vol-music').value;
                aNature.volume = document.getElementById('vol-nature').value;
                aAmbient.volume = document.getElementById('vol-ambient').value;
                document.getElementById('txt-music').innerText = Math.round(aMusic.volume * 100) + "%";
                document.getElementById('txt-nature').innerText = Math.round(aNature.volume * 100) + "%";
                document.getElementById('txt-ambient').innerText = Math.round(aAmbient.volume * 100) + "%";
            } catch(e) { console.error("éŸ³é‡åº”ç”¨å¤±è´¥", e); }
        }

        function changeScene(vFile, mFile, nFile) {
            v.style.opacity = 0;
            setTimeout(() => {
                v.src = vFile;
                aMusic.src = mFile;
                aNature.src = nFile;
                v.load(); aMusic.load(); aNature.load();
                if(isRunning && !isPaused) {
                    v.play(); aMusic.play(); aNature.play();
                }
                v.style.opacity = 1;
            }, 500);
            menu.classList.remove('show');
        }

        function startMeditation() {
            isRunning = true;
            isPaused = false;
            document.getElementById('app').classList.add('is-breathing');
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'block';
            pauseBtn.innerText = "æš‚åœ";
            breathStatus.innerText = "å¸ Â· å‘¼";
            applyVolume();
            
            // è§£å†³æ²¡å£°éŸ³çš„æ ¸å¿ƒï¼šåœ¨äº¤äº’ä¸­æ˜¾å¼æ’­æ”¾
            const playPromise1 = aMusic.play();
            const playPromise2 = aNature.play();
            aAmbient.play();
            v.play();

            if (playPromise1 !== undefined) {
                playPromise1.catch(error => { console.log("æ’­æ”¾è¢«æ‹¦æˆªï¼Œè¯·å°è¯•å†æ¬¡ç‚¹å‡»å¼€å§‹"); });
            }

            if(countdown) clearInterval(countdown);
            countdown = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    let m = Math.floor(timeLeft / 60);
                    let s = timeLeft % 60;
                    timerText.innerText = m + ":" + (s < 10 ? '0' : '') + s;
                } else {
                    finish();
                }
            }, 1000);
        }

        function togglePause() {
            if (!isPaused) {
                isPaused = true;
                clearInterval(countdown);
                aMusic.pause(); aNature.pause(); aAmbient.pause(); v.pause();
                pauseBtn.innerText = "ç»§ç»­";
                document.getElementById('app').classList.remove('is-breathing');
                breathStatus.innerText = "å·²æš‚åœ";
            } else {
                startMeditation();
            }
        }

        function finish() {
            clearInterval(countdown);
            isRunning = false;
            try { aGong.play(); } catch(e){}
            aMusic.pause(); aNature.pause(); aAmbient.pause(); v.pause();
            document.getElementById('app').classList.remove('is-breathing');
            guide.innerText = "ç»ƒä¹ ç»“æŸï¼Œæ„¿ä½ å¸¦ç€å¹³é™ç»§ç»­ã€‚";
            breathStatus.innerText = "å®Œæˆ";
            pauseBtn.style.display = 'none';
        }

        function toggleMenu(e) {
            e.stopPropagation();
            menu.classList.toggle('show');
        }

        window.onclick = function(e) {
            if (!e.target.matches('#menu-btn')) {
                menu.classList.remove('show');
            }
        }
        window.onload = applyVolume;
    </script>
</body>
</html>
