<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å†¥æƒ³ç©ºé—´ - ç¨³å®šä¿®å¤ç‰ˆ</title>
    <style>
        :root { --accent: #a5b4fc; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        
        /* è§†é¢‘èƒŒæ™¯ */
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2; pointer-events: none; }

        /* æ ¸å¿ƒå†…å®¹åŒº */
        .app-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* å‘¼å¸åœ†ç¯ */
        .breath-circle { 
            width: 300px; height: 300px; border-radius: 50%; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
            background: radial-gradient(circle, rgba(165,180,252,0.2) 0%, transparent 70%);
        }
        .is-breathing .breath-circle { animation: breathe 8s infinite ease-in-out; }
        @keyframes breathe { 0%, 100% { transform: scale(0.9); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }

        .timer { font-size: 4rem; font-weight: bold; font-family: monospace; margin-bottom: 20px; }

        /* åº•éƒ¨æ§åˆ¶åŒº - ç¡®ä¿å¯è§ */
        .main-controls { position: absolute; bottom: 15%; z-index: 100; text-align: center; width: 100%; }
        .btn-main { 
            padding: 15px 50px; font-size: 1.2rem; border-radius: 50px; border: 2px solid #fff;
            background: #fff; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .btn-main:hover { transform: scale(1.05); background: var(--accent); border-color: var(--accent); }

        /* å³ä¸Šè§’èœå• */
        .settings-box { position: fixed; top: 20px; right: 20px; z-index: 200; }
        .menu-dropdown { 
            display: none; position: absolute; top: 50px; right: 0; background: #222; 
            border: 1px solid #444; border-radius: 10px; width: 150px; overflow: hidden;
        }
        .menu-dropdown.show { display: block; }
        .menu-item { padding: 12px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #333; }
        .menu-item:hover { background: #444; }

        /* å·¦ä¸‹è§’è°ƒéŸ³å° */
        .mixer { position: fixed; bottom: 20px; left: 20px; z-index: 200; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; width: 180px; }
        .mixer label { font-size: 10px; color: #888; display: block; margin-top: 5px; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="cloud.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="settings-box">
        <button class="btn-main" style="padding: 8px 15px; font-size: 14px;" onclick="toggleMenu(event)">åœºæ™¯/æ—¶é—´ âš™ï¸</button>
        <div class="menu-dropdown" id="menu">
            <div class="menu-item" onclick="changeScene('cloud.mp4', 'cloud_theme.mp3', 'cloud_bg.mp3')">â˜ï¸ äº‘ç«¯</div>
            <div class="menu-item" onclick="changeScene('galaxy.mp4', 'galaxy_theme.mp3', 'galaxy_bg.mp3')">ğŸŒŒ å¤ªç©º</div>
            <div class="menu-item" onclick="changeScene('forest.mp4', 'forest_theme.mp3', 'forest_bg.mp3')">ğŸŒ² æ£®æ—</div>
            <hr style="border: 0.5px solid #333;">
            <div class="menu-item" onclick="setTime(5)">â±ï¸ 5 åˆ†é’Ÿ</div>
            <div class="menu-item" onclick="setTime(10)">â±ï¸ 10 åˆ†é’Ÿ</div>
            <div class="item menu-item" onclick="setTime(20)">â±ï¸ 20 åˆ†é’Ÿ</div>
        </div>
    </div>

    <div class="app-container" id="app">
        <div class="breath-circle">
            <span id="status-text">é™å¿ƒ</span>
        </div>
        <div class="timer" id="timer-display">10:00</div>
    </div>

    <div class="main-controls">
        <button class="btn-main" id="start-btn" onclick="startMeditation()">å¼€å§‹ç»ƒä¹ </button>
        <button class="btn-main" id="pause-btn" onclick="togglePause()" style="display:none; background:transparent; color:#fff;">æš‚åœ</button>
    </div>

    <div class="mixer">
        <label>æ—‹å¾‹éŸ³ä¹</label>
        <input type="range" id="v1" min="0" max="1" step="0.01" value="0.5" oninput="updateVol()">
        <label>ç¯å¢ƒèƒŒæ™¯</label>
        <input type="range" id="v2" min="0" max="1" step="0.01" value="0.5" oninput="updateVol()">
        <label>æ·±åº¦åº•å™ª</label>
        <input type="range" id="v3" min="0" max="1" step="0.01" value="0.2" oninput="updateVol()">
    </div>

    <audio id="a1" loop src="cloud_theme.mp3"></audio>
    <audio id="a2" loop src="cloud_bg.mp3"></audio>
    <audio id="a3" loop src="universal_noise.mp3"></audio>
    <audio id="ag" src="finish_gong.mp3"></audio>

    <script>
        const v = document.getElementById('bg-video');
        const a1 = document.getElementById('a1');
        const a2 = document.getElementById('a2');
        const a3 = document.getElementById('a3');
        const ag = document.getElementById('ag');
        const timerText = document.getElementById('timer-display');
        
        let timeLeft = 600;
        let running = false;
        let paused = false;
        let timer = null;

        function setTime(m) {
            timeLeft = m * 60;
            timerText.innerText = m + ":00";
            document.getElementById('menu').classList.remove('show');
        }

        function updateVol() {
            a1.volume = document.getElementById('v1').value;
            a2.volume = document.getElementById('v2').value;
            a3.volume = document.getElementById('v3').value;
        }

        function changeScene(vs, as1, as2) {
            v.src = vs;
            a1.src = as1;
            a2.src = as2;
            v.load(); a1.load(); a2.load();
            if(running && !paused) { v.play(); a1.play(); a2.play(); }
            document.getElementById('menu').classList.remove('show');
        }

        function startMeditation() {
            running = true;
            paused = false;
            document.getElementById('app').classList.add('is-breathing');
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('pause-btn').style.display = 'inline-block';
            
            updateVol();
            a1.play(); a2.play(); a3.play(); v.play();

            timer = setInterval(() => {
                if(timeLeft > 0) {
                    timeLeft--;
                    let mm = Math.floor(timeLeft / 60);
                    let ss = timeLeft % 60;
                    timerText.innerText = mm + ":" + (ss < 10 ? '0' : '') + ss;
                } else {
                    clearInterval(timer);
                    ag.play();
                    alert("ç»ƒä¹ ç»“æŸ");
                }
            }, 1000);
        }

        function togglePause() {
            if(!paused) {
                paused = true;
                clearInterval(timer);
                a1.pause(); a2.pause(); a3.pause(); v.pause();
                document.getElementById('pause-btn').innerText = "ç»§ç»­";
                document.getElementById('app').classList.remove('is-breathing');
            } else {
                paused = false;
                document.getElementById('pause-btn').innerText = "æš‚åœ";
                startMeditation();
            }
        }

        function toggleMenu(e) { e.stopPropagation(); document.getElementById('menu').classList.toggle('show'); }
        window.onclick = () => document.getElementById('menu').classList.remove('show');
        window.onload = updateVol;
    </script>
</body>
</html>
